<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF và Google Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }
        .pdf-container {
            flex: 2; /* Phần PDF chiếm 2/3 */
            padding: 10px;
            border-right: 2px solid #ccc;
        }
        .form-container {
            flex: 1; /* Phần Google Form chiếm 1/3 */
            padding: 10px;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Phần PDF bên trái -->
        <div class="pdf-container">
            <iframe src="https://drive.google.com/file/d/1q-BbLoRQbUTsU3PUkir0MtZ7eRyuzZHG/preview" width="960" height="540" allow="autoplay"></iframe>
        </div>

        <!-- Phần Google Form bên phải -->
        <div class="form-container">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdtPy9t79ABmsLvmVr6CN_3Iz06zW9u24P1im39Nt03ppXuFg/viewform?usp=sf_link" title="Google Form"></iframe>
        </div>
    </div>
</body>
</html>
